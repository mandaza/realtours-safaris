fields:
    tour_name:
        label: 'Tour Name'
        span: left
        required: 1
        type: text
    slug:
        label: 'URL Slug'
        type: text
        cssClass: hidden
        span: right
        comment: 'This will be automatically generated from the tour name'
    price:
        label: Price
        span: right
        min: 0
        step: '1'
        type: number
    duration:
        label: Duration
        span: left
        type: text
        comment: 'e.g., "3 days", "1 week"'
    location:
        label: Location
        span: right
        type: text
        comment: 'e.g., "Victoria Falls"'
    latitude:
        label: Latitude
        span: left
        type: number
        step: '0.00000001'
        comment: 'Enter the latitude coordinate (e.g., -17.8252 for Victoria Falls)'
    longitude:
        label: Longitude
        span: right
        type: number
        step: '0.00000001'
        comment: 'Enter the longitude coordinate (e.g., 25.7000 for Victoria Falls)'
    is_active:
        label: 'Active Status'
        span: auto
        type: switch
        default: true
        comment: 'Set whether this tour is active and visible on the map'
    type:
        label: 'Tour Type'
        span: auto
        type: dropdown
        options:
            safari: Safari
            cultural: Cultural Tour
            adventure: Adventure Tour
            wildlife: Wildlife Tour
            city: City Tour
            other: Other
        comment: 'Select the type of tour'
    groupsize:
        label: 'Group Size'
        span: right
        type: text
        comment: 'e.g., "2-12 people"'
    minimumage:
        label: 'Minimum Age'
        span: left
        type: text
        comment: 'e.g., "12 years"'
    difficulty:
        label: Difficulty
        span: auto
        type: dropdown
        options:
            easy: Easy
            moderate: Moderate
            challenging: Challenging
            difficult: Difficult
    image:
        label: 'Main Image'
        span: left
        type: mediafinder
        mode: image
        imageWidth: 300
        imageHeight: 200
    thumbnail1:
        label: 'Thumbnail Image 1'
        span: right
        type: mediafinder
        mode: image
        imageWidth: 300
        imageHeight: 200
    thumbnail2:
        label: 'Thumbnail Image 2'
        span: auto
        type: mediafinder
        mode: image
        imageWidth: 300
        imageHeight: 200
    description:
        label: 'Short Description'
        span: full
        type: textarea
        size: small
        comment: 'A brief description for the map popup (max 200 characters)'
    overview:
        label: Overview
        span: full
        type: richeditor
        size: large
    route:
        label: Route
        span: full
        type: richeditor
        size: large
    whythistour:
        label: 'Why This Tour'
        span: full
        type: richeditor
        size: large
    highlights:
        label: 'Tour Highlights'
        span: full
        size: large
        type: richeditor
